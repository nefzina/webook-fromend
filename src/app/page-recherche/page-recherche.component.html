<div class="container-barre-recherche">
  <p>Recherche avec un mot clé ou la carte</p>
  <input [(ngModel)]="searchText" placeholder="Recherche avec mot clé ou code postal" (input)="onSearchChange()">
  <div *ngFor="let suggestion of filteredSuggestions">
    <div (click)="selectSuggestion(suggestion)">
      {{suggestion}}
    </div>
  </div>
  <button  (click)="showMap()">{{ showMapComponent ? 'Masquer carte' : 'Afficher carte' }}</button>
</div>
<div *ngIf="showMapComponent" class="container">
  <app-map></app-map>
</div>
<div class="filters">
  <p>FILTRER par :</p>
  <select name="category" (change)="onCategoryChange($event)">
    <option value="">- Catégory -</option>
    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
  </select>
  <select name="author" (change)="onAuthorChange($event)">
    <option value="">- Auteur -</option>
    <option *ngFor="let auteur of authors" [value]="auteur">{{auteur}}</option>
  </select>
  <select name="map" (change)="onLocationChange($event)">
    <option value="">- Localisation -</option>
    <option *ngFor="let location of locations" [value]="location">{{location}}</option>
  </select>
</div>

<div class="container-resultat-recherche">
  <a *ngFor="let mockBook of mockBooks" [routerLink]="['page-book', mockBook.id]">
    <img class="picture-book" [src]="mockBook.image" alt="book picture">
  </a>
</div>
