<div class="container">
  <mat-card>
    <mat-card-header><h1>Connexion</h1></mat-card-header>
    <mat-card-content>

      <form>
        <mat-form-field appearance="fill">
          <mat-label>E mail</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" [(ngModel)]="password" name="password"
                 [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button id="btn-login" mat-raised-button color="primary" (click)="login()">Se connecter</button>
        <mat-error *ngIf="loginError">{{ loginError }}</mat-error>
        <div>
          <a routerLinkActive="active" routerLink="/register">S'inscrire</a>
          <button (click)="passwordForgotten">Mot de passe oubli√©</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
